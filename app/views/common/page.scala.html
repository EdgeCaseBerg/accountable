@(title: String = "Accountable")(content: Html)(implicit lang: Lang, templateNotifications: List[TemplateNotification] = Nil)
<!DOCTYPE html>
<html lang="@lang.code">
	<head>
		<meta charset="utf-8" />
		<title>@title</title>
		<link rel="stylesheet" href="@routes.Assets.at("style/main.css")">
	</head>
	<body>
		@navigation()
		@notifications(templateNotifications)
		<section>
		@content
		</section>
		<footer>
			@debug_colorpallette()
		</footer>
	</body>
</html>
